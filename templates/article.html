{% extends "base.html" %}
{% block content %}
<style>
    .gradient-custom {
    /* fallback for old browsers */
    background: #a18cd1;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(
      45deg,
      rgba(175, 175, 175, 0.6),
      rgba(75, 75, 75, 0.6) 100%
    );

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(
      45deg,
      rgba(175, 175, 175, 0.6),
      rgba(0, 0, 0, 0.6) 100%
    );
    }
</style>
<br>
<div class="container">
    <!-- Jumbotron -->
    <div
    class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    {% if article.image %}
    style="
        background-image: url('{{ article.image }}');
    "
    {% endif %}
    {% if not article.image %}
    style="
        background-image: url('/theme/images/leadin-background.jpg');
    "
    {% endif %}
    >
        <div class="mask gradient-custom">
            <h1 class="display-3">{{ article.title }}</h1>
            <small>Posted on <abbr title="{{ article.date }}">{{ article.date|strftime('%B %d, %Y') }}</abbr> by {{ article.author }}</small>
        </div>
    </div>
</div>
<!-- Jumbotron -->

<!-- Article -->
<div class="container">
    {{ article.content }}
</div>

<!-- Article Footer -->
<div class="container">
    <small>Tags:</small>
    {% for tag in article.tags %}
    <a class="badge bg-secondary text-decoration-none link-light" href="{{SITEURL}}/{{tag.url}}">{{tag}}</a>
    {% endfor %}
</div>
